version: "3.8"

services:
  db:
    image: postgres:15
    restart: always
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - blog-network

  web:
    image: sttewie/flask-blog:latest
    restart: always
    env_file: .env
    depends_on:
      - db
    networks:
      - blog-network

  nginx:
    image: nginx:1.25-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    networks:
      - blog-network
    depends_on:
      - web

  certbot:
    image: certbot/certbot
    command: /bin/true
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot

networks:
  blog-network:
    driver: bridge

volumes:
  pgdata:
  certbot_data:  # Новый volume для хранения данных certbot
