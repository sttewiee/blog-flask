name: Deploy to GKE

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: sonic-harbor-465608-v1
        service_account_key: ${{ secrets.GCP_SA_KEY }}

    - name: Configure Docker for GCR
      run: gcloud auth configure-docker

    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/sonic-harbor-465608-v1/flask-blog:${{ github.sha }} .
        docker push gcr.io/sonic-harbor-465608-v1/flask-blog:${{ github.sha }}

    - name: Get GKE credentials
      run: |
        gcloud container clusters get-credentials blog-gke --zone europe-west4-a --project sonic-harbor-465608-v1

    - name: Deploy to GKE
      run: |
        kubectl set image deployment/flask-blog flask-blog=gcr.io/sonic-harbor-465608-v1/flask-blog:${{ github.sha }} -n blog-dev
