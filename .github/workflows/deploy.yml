# .github/workflows/deploy.yml
# –§–∏–Ω–∞–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è. –ò—Å–ø–æ–ª—å–∑—É–µ–º –∞–±—Å–æ–ª—é—Ç–Ω—ã–π –ø—É—Ç—å –∫ Docker –¥–ª—è —Ä–µ—à–µ–Ω–∏—è –ø—Ä–æ–±–ª–µ–º —Å PATH –≤ SSH.

name: Build, Push and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: sttewie/flask-blog:latest

  deploy-to-prod:
    needs: build-and-push
    runs-on: ubuntu-latest
    name: Deploy to Production Server

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_DOMAIN }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e # –ü—Ä–µ—Ä—ã–≤–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏ –ª—é–±–æ–π –æ—à–∏–±–∫–µ

            # --- –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ ---
            export PROJECT_DIR="/home/${{ secrets.PROD_SERVER_USER }}/blog-flask"
            export PROD_DIR="$PROJECT_DIR/blog-flask-prod"
            export CERT_DIR="/etc/letsencrypt/live/${{ secrets.PROD_DOMAIN }}"
            
            # --- –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ ---
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "‚úÖ Cloning repository for the first time..."
              git clone https://github.com/sttewiee/blog-flask.git "$PROJECT_DIR"
            else
              echo "‚úÖ Updating repository..."
              cd "$PROJECT_DIR"
              git pull
            fi
            
            cd "$PROD_DIR"

            # --- –°–æ–∑–¥–∞–Ω–∏–µ .env ---
            echo "‚úÖ Creating/updating .env file..."
            cat <<EOF > .env
            POSTGRES_USER=${{ secrets.PROD_DB_USER }}
            POSTGRES_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            POSTGRES_DB=${{ secrets.PROD_DB_NAME }}
            FLASK_ENV=production
            DATABASE_URL=postgresql://${{ secrets.PROD_DB_USER }}:${{ secrets.PROD_DB_PASSWORD }}@db:5432/${{ secrets.PROD_DB_NAME }}
            SECRET_KEY=${{ secrets.PROD_SECRET_KEY }}
            DOMAIN=${{ secrets.PROD_DOMAIN }}
            EMAIL=${{ secrets.PROD_EMAIL }}
            EOF

            # --- –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤ ---
            echo "‚úÖ Pulling latest Docker images..."
            sudo /usr/bin/docker compose -f docker-compose.prod.yml pull

            # --- –õ–æ–≥–∏–∫–∞ SSL ---
            if ! sudo /usr/bin/docker compose -f docker-compose.prod.yml run --rm --entrypoint "[ -d $CERT_DIR ]" certbot; then
              echo "Ì†ΩÌ¥¥ SSL certificate not found. Performing initial setup..."
              
              if [ -f "./nginx/nginx.conf" ]; then
                mv ./nginx/nginx.conf ./nginx/nginx.conf.bak
              fi
              
              echo 'events {} http { server { listen 80; server_name ${{ secrets.PROD_DOMAIN }}; location /.well-known/acme-challenge/ { root /var/www/certbot; } } }' > ./nginx/nginx.conf

              sudo /usr/bin/docker compose -f docker-compose.prod.yml up -d nginx

              echo "‚è≥ Obtaining certificate..."
              sudo /usr/bin/docker compose -f docker-compose.prod.yml run --rm certbot certonly --webroot --webroot-path=/var/www/certbot -d "${{ secrets.PROD_DOMAIN }}" --email "${{ secrets.PROD_EMAIL }}" --agree-tos --no-eff-email --quiet

              sudo /usr/bin/docker compose -f docker-compose.prod.yml down --remove-orphans
              
              mv ./nginx/nginx.conf.bak ./nginx/nginx.conf
            else
              echo "‚úÖ SSL certificate already exists. Skipping initial setup."
            fi

            # --- –§–∏–Ω–∞–ª—å–Ω—ã–π –∑–∞–ø—É—Å–∫ ---
            echo "Ì†ΩÌ∫Ä Starting all services..."
            sudo /usr/bin/docker compose -f docker-compose.prod.yml up -d

            # --- –ú–∏–≥—Ä–∞—Ü–∏–∏ ---
            echo "‚è≥ Waiting for database to be ready..."
            until sudo /usr/bin/docker compose -f docker-compose.prod.yml exec db pg_isready --username=${{ secrets.PROD_DB_USER }} --quiet; do
                echo "Database is unavailable - sleeping"
                sleep 2
            done
            
            echo "‚úÖ Database is ready! Applying migrations..."
            sudo /usr/bin/docker compose -f docker-compose.prod.yml exec web flask db upgrade
            
            # --- –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞ ---
            echo "Ensuring certificate is fresh..."
            sudo /usr/bin/docker compose -f docker-compose.prod.yml run --rm certbot renew

            echo "Ì†ºÌæâ Deployment to production completed successfully!"