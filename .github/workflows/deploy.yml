name: Build, Push and Deploy

on:
  push:
    branches:
      - main

jobs:
  # –≠—Ç–æ—Ç –±–ª–æ–∫ –æ—Å—Ç–∞–µ—Ç—Å—è –ë–ï–ó –ò–ó–ú–ï–ù–ï–ù–ò–ô. –û–Ω —Ä–∞–±–æ—Ç–∞–µ—Ç –æ—Ç–ª–∏—á–Ω–æ.
  build-and-push:
    runs-on: ubuntu-latest
    name: Build and Push Docker Image
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: sttewie/flask-blog:latest

  # –≠—Ç–æ—Ç –±–ª–æ–∫ –ø–æ–ª–Ω–æ—Å—Ç—å—é –∑–∞–º–µ–Ω—è–µ—Ç—Å—è –Ω–∞ –Ω–æ–≤—É—é –≤–µ—Ä—Å–∏—é.
  deploy-to-prod:
    needs: build-and-push
    runs-on: ubuntu-latest
    name: Deploy to Production Server

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.PROD_DOMAIN }}
          username: ${{ secrets.PROD_SERVER_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            set -e # –ü—Ä–µ—Ä—ã–≤–∞—Ç—å –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –ø—Ä–∏ –ª—é–±–æ–π –æ—à–∏–±–∫–µ

            # --- –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ ---
            export PROJECT_DIR="/home/${{ secrets.PROD_SERVER_USER }}/blog-flask"
            export PROD_DIR="$PROJECT_DIR/blog-flask-prod"
            export DOMAIN="${{ secrets.PROD_DOMAIN }}"
            export EMAIL="${{ secrets.PROD_EMAIL }}"
            
            # --- –ö–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –∏–ª–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ ---
            if [ ! -d "$PROJECT_DIR" ]; then
              echo "‚úÖ Cloning repository..."
              git clone https://github.com/sttewiee/blog-flask.git "$PROJECT_DIR"
            else
              echo "‚úÖ Updating repository..."
              cd "$PROJECT_DIR"
              git pull
            fi
            
            cd "$PROD_DIR"

            # --- –°–æ–∑–¥–∞–Ω–∏–µ .env ---
            echo "‚úÖ Creating/updating .env file..."
            cat <<EOF > .env
            POSTGRES_USER=${{ secrets.PROD_DB_USER }}
            POSTGRES_PASSWORD=${{ secrets.PROD_DB_PASSWORD }}
            POSTGRES_DB=${{ secrets.PROD_DB_NAME }}
            FLASK_ENV=production
            DATABASE_URL=postgresql://${{ secrets.PROD_DB_USER }}:${{ secrets.PROD_DB_PASSWORD }}@db:5432/${{ secrets.PROD_DB_NAME }}
            SECRET_KEY=${{ secrets.PROD_SECRET_KEY }}
            DOMAIN=${{ secrets.PROD_DOMAIN }}
            EMAIL=${{ secrets.PROD_EMAIL }}
            EOF

            # --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è SSL –¥–ª—è –ø–µ—Ä–≤–æ–≥–æ –∑–∞–ø—É—Å–∫–∞ ---
            echo "Ì†ΩÌ¥ê Initializing SSL certificates..."
            CERT_DIR_PATH="$PROD_DIR/certbot/conf/live/$DOMAIN"
            
            if [ ! -d "$CERT_DIR_PATH" ]; then
              echo "‚ö†Ô∏è No certificate found. Creating a dummy certificate for initial Nginx start..."
              # –°–æ–∑–¥–∞–µ–º –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–∏, –∫–∞–∫ —ç—Ç–æ —Å–¥–µ–ª–∞–ª –±—ã Certbot
              mkdir -p "$PROD_DIR/certbot/conf" "$PROD_DIR/certbot/www"
              # –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º —Å–∞–º–æ–ø–æ–¥–ø–∏—Å–∞–Ω–Ω—ã–π —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç —Å –ø–æ–º–æ—â—å—é openssl –≤–Ω—É—Ç—Ä–∏ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ certbot
              sudo docker run --rm \
                -v "$PROD_DIR/certbot/conf:/etc/letsencrypt" \
                -v "$PROD_DIR/certbot/www:/var/www/certbot" \
                certbot/certbot:latest \
                openssl req -x509 -nodes -newkey rsa:2048 -days 1 \
                  -keyout "/etc/letsencrypt/live/$DOMAIN/privkey.pem" \
                  -out "/etc/letsencrypt/live/$DOMAIN/fullchain.pem" \
                  -subj "/CN=localhost"
              echo "‚úÖ Dummy certificate created."
            else
              echo "‚úÖ Certificate found. Skipping dummy certificate creation."
            fi

            # --- –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –æ–±—Ä–∞–∑–æ–≤ –∏ –∑–∞–ø—É—Å–∫ —Å–∏—Å—Ç–µ–º—ã ---
            echo "‚úÖ Pulling latest Docker images..."
            sudo docker-compose -f docker-compose.prod.yml pull
            
            echo "‚ôªÔ∏è Stopping old containers if any..."
            sudo docker-compose -f docker-compose.prod.yml down --remove-orphans
            
            echo "Ì†ΩÌ∫Ä Starting all services..."
            # –¢–µ–ø–µ—Ä—å Nginx –∑–∞–ø—É—Å—Ç–∏—Ç—Å—è –ª–∏–±–æ —Å –≤—Ä–µ–º–µ–Ω–Ω—ã–º, –ª–∏–±–æ —Å –Ω–∞—Å—Ç–æ—è—â–∏–º —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–º
            sudo docker-compose -f docker-compose.prod.yml up -d

            # --- –ó–∞–ø—Ä–æ—Å/–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –Ω–∞—Å—Ç–æ—è—â–µ–≥–æ SSL-—Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞ ---
            echo "‚è≥ Requesting/Renewing Let's Encrypt certificate..."
            # –£–¥–∞–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π entrypoint –∏ –∑–∞–ø—É—Å–∫–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é –∫–æ–º–∞–Ω–¥—É certbot
            # –§–ª–∞–≥ --force-renewal –Ω—É–∂–µ–Ω —Ç–æ–ª—å–∫–æ –ø—Ä–∏ –ø–µ—Ä–µ—Ö–æ–¥–µ —Å –≤—Ä–µ–º–µ–Ω–Ω–æ–≥–æ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞ –Ω–∞ –Ω–∞—Å—Ç–æ—è—â–∏–π.
            # –ù–∞ –ø–æ—Å–ª–µ–¥—É—é—â–∏—Ö –∑–∞–ø—É—Å–∫–∞—Ö –æ–Ω –Ω–µ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç –∏–∑-–∑–∞ --keep-until-expiring, –∫–æ—Ç–æ—Ä—ã–π –º—ã –∏—Å–ø–æ–ª—å–∑—É–µ–º –≤ nginx.conf (–∫–æ—Å–≤–µ–Ω–Ω–æ).
            # –î–ª—è –Ω–∞–¥–µ–∂–Ω–æ—Å—Ç–∏ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ñ–ª–∞–≥–∏, –∫–æ—Ç–æ—Ä—ã–µ –¥–µ–ª–∞—é—Ç –ø—Ä–æ—Ü–µ—Å—Å –ø–æ–ª–Ω–æ—Å—Ç—å—é –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–º.
            sudo docker-compose -f docker-compose.prod.yml run --rm certbot certonly \
              --webroot --webroot-path=/var/www/certbot \
              --email $EMAIL \
              -d $DOMAIN \
              --rsa-key-size 4096 \
              --agree-tos \
              --force-renewal \
              --non-interactive

            # --- –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º Nginx, —á—Ç–æ–±—ã –æ–Ω –ø–æ–¥—Ö–≤–∞—Ç–∏–ª –ù–ê–°–¢–û–Ø–©–ò–ô —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç ---
            echo " Reloading Nginx to apply the new certificate..."
            sudo docker-compose -f docker-compose.prod.yml exec nginx nginx -s reload

            # --- –ú–∏–≥—Ä–∞—Ü–∏–∏ ---
            echo "‚è≥ Applying database migrations..."
            sleep 5
            sudo docker-compose -f docker-compose.prod.yml exec web flask db upgrade

            echo "Ì†ºÌæâ Deployment to production completed successfully!"