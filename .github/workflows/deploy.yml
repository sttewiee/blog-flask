name: Deploy to GCP

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: sonic-harbor-465608-v1
  REGION: europe-west4
  CLUSTER_NAME: blog-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      run: |
        python -m pytest test_app.py -v
    
    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}
    
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      
    - name: Install gke-gcloud-auth-plugin
      run: |
        gcloud components install gke-gcloud-auth-plugin
        echo "USE_GKE_GCLOUD_AUTH_PLUGIN=True" >> $GITHUB_ENV
    
    - name: Configure Docker for GCP
      run: |
        gcloud auth configure-docker europe-west4-docker.pkg.dev
        gcloud auth configure-docker gcr.io
    
    - name: Build and push Docker image
      run: |
        docker build -t europe-west4-docker.pkg.dev/${{ env.PROJECT_ID }}/blog-flask/blog-flask:${{ github.sha }} .
        docker push europe-west4-docker.pkg.dev/${{ env.PROJECT_ID }}/blog-flask/blog-flask:${{ github.sha }}
    
    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --region ${{ env.REGION }}
        kubectl set image deployment/flask-blog flask-blog=gcr.io/${{ env.PROJECT_ID }}/blog-flask:${{ github.sha }} -n blog-dev
        kubectl rollout status deployment/flask-blog -n blog-dev
