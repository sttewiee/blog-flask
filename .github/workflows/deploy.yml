name: CI/CD Deploy to GKE

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: sonic-harbor-465608-v1
  GAR_LOCATION: us
  REPOSITORY: flask-blog
  IMAGE: flask-blog
  CLUSTER: blog-gke
  CLUSTER_LOCATION: europe-west4
  DEPLOYMENT_NAME: flask-blog
  NAMESPACE: blog-dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker $GAR_LOCATION-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:latest .

      - name: Push Docker image to Artifact Registry
        run: |
          docker push $GAR_LOCATION-docker.pkg.dev/$PROJECT_ID/$REPOSITORY/$IMAGE:latest

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials $CLUSTER --region $CLUSTER_LOCATION --project $PROJECT_ID

      - name: Install gke-gcloud-auth-plugin
        run: |
          sudo apt-get update && sudo apt-get install -y google-cloud-sdk-gke-gcloud-auth-plugin

      - name: Deploy to GKE
        run: |
          kubectl apply -f blog-flask/k8s/deployment.yaml -n $NAMESPACE
