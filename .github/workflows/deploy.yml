name: Deploy to GCP

on:
  push:
    branches: [ main ]

env:
  PROJECT_ID: sonic-harbor-465608-v1
  REGION: europe-west4
  CLUSTER_NAME: blog-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ env.PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true
    
    - name: Configure Docker for GCP
      run: gcloud auth configure-docker
    
    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/${{ env.PROJECT_ID }}/blog-flask:${{ github.sha }} .
        docker push gcr.io/${{ env.PROJECT_ID }}/blog-flask:${{ github.sha }}
    
    - name: Deploy to GKE
      run: |
        gcloud container clusters get-credentials ${{ env.CLUSTER_NAME }} --region ${{ env.REGION }}
        kubectl set image deployment/flask-blog flask-blog=gcr.io/${{ env.PROJECT_ID }}/blog-flask:${{ github.sha }} -n blog-dev
        kubectl rollout status deployment/flask-blog -n blog-dev
