# .github/workflows/ci.yml
name: Flask Blog CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Run Tests

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    env:
      DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
      FLASK_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright Browser
        run: python -m playwright install firefox

      - name: Install System Dependencies for Firefox
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-shm0 \
            libx11-xcb1 \
            libx11-6 \
            libxcb1 \
            libxext6 \
            libxrandr2 \
            libxcomposite1 \
            libxcursor1 \
            libxdamage1 \
            libxfixes3 \
            libxi6 \
            libgtk-3-0t64 \
            libpangocairo-1.0-0 \
            libpango-1.0-0 \
            libatk1.0-0t64 \
            libcairo-gobject2 \
            libcairo2 \
            libgdk-pixbuf-2.0-0 \
            libxrender1 \
            libasound2t64 \
            libfontconfig1

      - name: Run tests
        run: pytest --browser firefox