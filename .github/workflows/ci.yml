# .github/workflows/ci.yml
name: Flask Blog CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    name: Build and Run Tests

    # Сервис с базой данных, который будет доступен для тестов
    services:
      postgres:
        image: postgres:15
        # Учетные данные для базы данных в CI
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

    # Переменные окружения, которые будут доступны во всех шагах
    env:
      # ЭТА ПЕРЕМЕННАЯ БУДЕТ АВТОМАТИЧЕСКИ ПОДХВАЧЕНА В conftest.py
      DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb
      FLASK_ENV: test # Просто для ясности, хотя conftest.py его тоже устанавливает

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright system dependencies
        run: python -m playwright install-deps --with-deps

      # Шаги для создания .env.test и миграций БОЛЬШЕ НЕ НУЖНЫ,
      # так как conftest.py делает всю работу по настройке приложения и БД.

      - name: Run tests
        # Запускаем E2E тесты на Firefox, так как он более стабилен в CI-окружении
        run: pytest --browser firefox