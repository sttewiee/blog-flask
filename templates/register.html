<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Регистрация</h2>
    <form method="post">
        <input class="form-control mb-2" name="username" placeholder="Имя пользователя">
        <input class="form-control mb-2" name="password" type="password" placeholder="Пароль">
        <button class="btn btn-primary" type="submit">Зарегистрироваться</button>
    </form>
</div>
</body>
</html>
