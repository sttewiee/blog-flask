{% extends "base.html" %}

{% block title %}Редактировать статью{% endblock %}

{% block content %}
<h2>Редактировать статью</h2>
<p>Пространство: {{ article.space.name }}</p>
<form method="post">
    <div class="mb-3">
        <label for="title" class="form-label">Заголовок</label>
        <input class="form-control" id="title" name="title" value="{{ article.title }}">
    </div>
    <div class="mb-3">
        <label for="content" class="form-label">Содержимое</label>
        <textarea class="form-control" id="content" name="content" rows="10">{{ article.content }}</textarea>
    </div>
    <button class="btn btn-success" type="submit">Сохранить</button>
</form>
{% endblock %}
