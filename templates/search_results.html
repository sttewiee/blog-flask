<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Результаты поиска</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <a href="{{ url_for('home') }}" class="btn btn-primary mb-3">На главную</a>
    <h2>Результаты поиска по запросу: "{{ query }}"</h2>
    <p>Найдено статей: {{ results_count }}</p>

    {% if results %}
        <div class="list-group">
            {% for article in results %}
                <a href="{{ url_for('view_article', space_key=article.space.key, article_id=article.id) }}" class="list-group-item list-group-item-action">
                    <h5 class="mb-1">{{ article.title }}</h5>
                    <p class="mb-1 text-muted">Пространство: {{ article.space.name }}</p>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-warning" role="alert">
            По вашему запросу ничего не найдено.
        </div>
    {% endif %}
</div>
</body>
</html>
