<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>{{ article.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Пространства</a></li>
        <li class="breadcrumb-item"><a href="{{ url_for('space_home', space_key=article.space.key) }}">{{ article.space.name }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ article.title }}</li>
      </ol>
    </nav>
    
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">{{ article.title }}</h2>
        <div>
            {% if session.user_id == article.author_id or session.user_role == 'ADMIN' %}
                <a href="{{ url_for('edit', article_id=article.id) }}" class="btn btn-warning btn-sm">Редактировать</a>
                <a href="{{ url_for('history', article_id=article.id) }}" class="btn btn-info btn-sm">История</a>
                <form action="{{ url_for('delete', article_id=article.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            {% endif %}
        </div>
    </div>
    
    <div class="card">
        <div class="card-body">
            {{ article.content | safe }}
        </div>
        <div class="card-footer text-muted">
            Автор: {{ article.author.username }}
        </div>
    </div>

</div>
</body>
</html>
