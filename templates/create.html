<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Создать пост</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Создать пост</h2>
    <form method="post">
        <input class="form-control mb-2" name="title" placeholder="Заголовок">
        <textarea class="form-control mb-2" name="content" placeholder="Текст"></textarea>
        <button class="btn btn-success" type="submit">Опубликовать</button>
    </form>
</div>
</body>
</html>
