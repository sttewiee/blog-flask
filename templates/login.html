<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">

    <!-- === НАЧАЛО БЛОКА ДЛЯ СООБЩЕНИЙ === --->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-info" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <!-- === КОНЕЦ БЛОКА ДЛЯ СООБЩЕНИЙ === -->

    <h2>Вход</h2>
    <form method="post">
        <input class="form-control mb-2" name="username" placeholder="Имя пользователя">
        <input class="form-control mb-2" name="password" type="password" placeholder="Пароль">
        <button class="btn btn-primary" type="submit">Войти</button>
    </form>
    <a href="{{ url_for('register') }}" class="btn btn-link">Нет аккаунта? Регистрация</a>
    <a href="{{ url_for('home') }}" class="btn btn-link">На главную</a>
</div>
</body>
</html>
