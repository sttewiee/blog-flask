<!doctype html>
<html lang="ru">
<head>

    <title>Вход</title>

</head>
<body class="container py-4">
    <h2>Вход</h2>

        <button class="btn btn-primary">Войти</button>
        <a href="{{ url_for('register') }}" class="btn btn-link">Регистрация</a>
    </form>
    <a href="{{ url_for('home') }}">← Назад</a>
</body>
</html>
